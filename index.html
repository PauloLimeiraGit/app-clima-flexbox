<body>

    <div class="container">
        <div class="notch"></div>
        <div class="cam"></div>
        <div class="tempo">
            <i data-feather="cloud"></i>
            <h3>Parcialmente Nublado</h3>
            <h5>Rio de Janeiro, Brasil</h5>
            <h1>29°</h1>
        </div>
        <div class="week">
            <div class="day">
                <span>Qua</span><br>
                <i data-feather="sun"></i>
                <p>30°</p>
            </div>

            <div class="day">
                <span>Qui</span><br>
                <i data-feather="cloud"></i>
                <p>30°</p>
            </div>

            <div class="day">
                <span>Sex</span><br>
                <i data-feather="cloud-rain"></i>
                <p>30°</p>
            </div>

            <div class="day">
                <span>Sáb</span><br>
                <i data-feather="cloud"></i>
                <p>30°</p>
            </div>

            <div class="day">
                <span>Dom</span><br>
                <i data-feather="sun"></i>
                <p>30°</p>
            </div>
                       
        </div>
        <div class="footer">
            <i data-feather="wind"></i>
            <i data-feather="thermometer"></i>
            <i data-feather="compass"></i>
        </div>

        <div class="linha"></div>
    </div>


   <!-- <i data-feather="circle"></i> -->
    <script>
        feather.replace();
      </script>
</body>
